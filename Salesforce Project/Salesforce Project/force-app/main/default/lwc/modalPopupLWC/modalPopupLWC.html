<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Enter New Task Values</h2>
                   
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="input_item d-flex">
                        <lightning-input type="text" onchange={handlerSubject} label="Subject"></lightning-input>
                    </div>
                    <div class="input_item d-flex">
                        <lightning-input type="date" onchange={handlerDate} label="Due Data"></lightning-input>
                    </div>
                    <div class="input_item d-flex">
                        <lightning-combobox
            name="progress"
            label="Status"
            value={selectedTaskStatus}
            placeholder="Select Progress"
            options={taskStatus}
            onchange={handlerselectedTaskStatus}
            ></lightning-combobox>
                    </div>
                    <div class="input_item d-flex">
                        <lightning-combobox
            name="progress"
            label="Priority"
            value={selectedTaskPriority}
            placeholder="Select Progress"
            options={taskPriority}
            onchange={handlerselectedTaskPriority}
            ></lightning-combobox>
                    </div>
                    <div class="input_item d-flex">
                        <lightning-combobox
            name="progress"
            label="Assigned To"
            value={selectedActiveUsers}
            placeholder="Select Progress"
            options={activeUsers}
            onchange={handlerselectedActiveUsers}
            ></lightning-combobox>
                    </div>

            <div>
            <div class="slds-section">
            <h3 class="slds-section__title">
                <button aria-controls="expando-unique-id" aria-expanded="false" class="slds-button slds-section__title-action">
                <span class="slds-truncate" title="Section Title">Description Information</span>
                </button>
            </h3>
            </div>
            <lightning-textarea
            value=""
            label="Comments"
            max-length="500"
            onchange={handlerDescription}>
            </lightning-textarea>
            </div>

                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={saveTask} title="OK">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
